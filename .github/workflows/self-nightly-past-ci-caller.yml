name: Self-hosted runner (nightly-past-ci-caller)

on:
  schedule:
    # 2:17 am on each Sunday and Thursday
    - cron: "17 2 * * 0,4"
  push:
    branches:
      - run_past_ci*
      - build-cleanup-docker-build

jobs:
  get_number:
    name: Get number
    runs-on: ubuntu-22.04
    steps:
      - name: Get number
        run: echo "${{ vars.GITHUB_RUN_NUMBER }}"

